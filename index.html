<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudduramana Manasu</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+Kannada:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Configuration for Dark Mode and Custom Colors/Fonts
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        kagga: {
                            orange: '#FF7F3F',
                            bg: '#F9FAFB',
                            darkBg: '#121212',
                            card: '#FFFFFF',
                            darkCard: '#1E1E1E',
                            text: '#1F2937',
                            darkText: '#E5E7EB'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        kannada: ['"Noto Sans Kannada"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-kagga-bg dark:bg-kagga-darkBg text-kagga-text dark:text-kagga-darkText transition-colors duration-300 min-h-screen">

    <!-- NAVIGATION DRAWER -->
    <div id="drawer-overlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity opacity-0"></div>
    <aside id="drawer" class="fixed top-0 left-0 h-full w-[80%] max-w-sm bg-white dark:bg-kagga-darkBg z-50 shadow-2xl transform -translate-x-full transition-transform duration-300 overflow-y-auto">
        <div class="p-6 border-b dark:border-gray-800 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-kagga-orange font-kannada">Kagga</h2>
            <button id="close-drawer-btn" class="p-1"><i data-lucide="x"></i></button>
        </div>
        <div class="p-4 space-y-1">
            <div class="drawer-item" onclick="console.log('About clicked')">
                <i data-lucide="info"></i> <span>ಕುರಿತು (About)</span>
            </div>
            <div class="drawer-item" onclick="console.log('Contact clicked')">
                <i data-lucide="mail"></i> <span>ಸಂಪರ್ಕಿಸಿ (Contact)</span>
            </div>
            <div class="drawer-item" onclick="shareApp()">
                <i data-lucide="share-2"></i> <span>ಗೇಲೆಯರಿಗೆ ಪರಿಚಯಿಸಿ</span>
            </div>
            <!-- Notification Toggle (Dummy) -->
            <div class="drawer-item justify-between" onclick="this.querySelector('.toggle-switch').classList.toggle('active')">
                <div class="flex items-center gap-4">
                    <i data-lucide="bell"></i> <span>ದಿನಕೋಶಂದು ಕಗ್ಗ</span>
                </div>
                <div class="toggle-switch w-10 h-5 rounded-full flex items-center p-1 bg-gray-300 transition-colors duration-300 cursor-pointer active:bg-kagga-orange">
                    <div class="bg-white w-3 h-3 rounded-full shadow-md transform transition-transform duration-300 translate-x-0"></div>
                    <style>
                        .toggle-switch.active { background-color: #FF7F3F; }
                        .toggle-switch.active div { transform: translate(120%); }
                    </style>
                </div>
            </div>
            <hr class="my-3 border-gray-200 dark:border-gray-700">
            <!-- Theme Toggle -->
            <div class="drawer-item justify-between" id="theme-toggle">
                <div class="flex items-center gap-4">
                    <i data-lucide="moon" id="theme-icon"></i> <span id="theme-text">Dark Mode</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- APP BAR -->
    <header id="main-header" class="sticky top-0 z-30 bg-white/90 dark:bg-kagga-darkCard/90 backdrop-blur-md shadow-sm border-b border-gray-100 dark:border-gray-800 h-16 px-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <button id="menu-btn" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"><i data-lucide="menu"></i></button>
            <button id="back-btn" class="hidden p-1 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"><i data-lucide="arrow-left"></i></button>
            <h1 id="page-title" class="text-xl font-bold font-kannada text-kagga-orange truncate">Mudduramana Manasu</h1>
        </div>
        <div class="flex items-center gap-2">
            <!-- Desktop Search -->
            <div id="search-container" class="relative hidden sm:block">
                <input type="text" id="search-input" placeholder="Search..." class="bg-gray-100 dark:bg-gray-800 px-4 py-1.5 rounded-full text-sm w-40 focus:w-56 transition-all outline-none border border-transparent focus:border-kagga-orange">
            </div>
            <!-- Mobile Search Icon -->
            <button id="mobile-search-toggle" class="sm:hidden p-2"><i data-lucide="search" class="w-5 h-5"></i></button>
            
            <button id="nav-fav-btn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full relative">
                <i data-lucide="heart" class="w-6 h-6"></i>
            </button>
        </div>
    </header>

    <!-- MOBILE SEARCH BAR (appears under top bar) -->
    <div id="mobile-search-bar" class="hidden bg-white dark:bg-kagga-darkCard p-3 border-b dark:border-gray-800 animate-slide-down">
        <input type="text" id="mobile-search-input" placeholder="Search Kannada, English, Number..." class="w-full bg-gray-100 dark:bg-gray-800 px-4 py-2 rounded-lg outline-none">
    </div>

    <!-- MAIN CONTENT -->
    <main id="app-container" class="max-w-3xl mx-auto p-4 pb-20">
        <div class="text-center mt-20 p-4">
            <i data-lucide="loader-2" class="w-8 h-8 mx-auto animate-spin text-kagga-orange"></i>
            <p class="mt-3 text-lg text-gray-500 dark:text-gray-400">Loading verses...</p>
        </div>
    </main>

    <!-- Load Logic (This will fetch the data files) -->
    <script src="app.js"></script>
</body>
</html>
